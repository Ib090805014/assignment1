<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML PAGE FOR PERSONAL DATA, EMAIL&PASSWORD INPUT WITH A LOGIN BUTTON</title>
</head>
<body bgcolor="pink">
  <FOrm>
      <Label for="fname">FIRST NAME</Label><input type="fname" id="fname" name="fname"></input><br><br>
      <Label for="Lname">LAST NAME</Label><input type="Lname" id="Lname" name="Lname"></input><br><br>
    <Label for="Mname">MIDDLE NAME</Label><input type="Mname" id="Mname" name="Mname"></input><br><br>
    <Label for="age">AGE</Label><input type="number" id="age" name="age"></input><br><br>
    <Label for="school">SCHOOL</Label><input type="text" id="school" name="school"></input><br><br>
     <Label for="occupation">OCCUPATION</Label><input type="text" id="occupation" name="occupation"></input><br><br>

      <Label for="email">EMAIL</Label><input type="email" id="email" name="email"></input><br><br>
    <Label for="password">PASSWORD</Label><input type="password" id="password" name="password"></input><br><br>
    <Label for="confirmpassword">CONFIRM PASSWORD</Label><input type="password" id="confirmpassword" name="confirmpassword"></input><br><br>
    <input type="submit" value="Register">
</FOrm>  
</body>
</html>
